<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanger</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: url('{{ url_for('uploaded_file', filename='logo.png') }}') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.5); /* Blanco semi-transparente para opacar la imagen de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black; /* Asegurar que el texto sea negro */
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente para mejorar la legibilidad */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco casi opaco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        form h1 {
            color: #333;
        }
        form input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button, form input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover, form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            color: black; /* Asegurar que el t√≠tulo de resultados sea negro */
        }
        .data {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data th, .data td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco casi opaco */
            color: black; /* Asegurar que el texto de la tabla sea negro */
        }
        .data th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>Currency Exchanger</h1>
        </header>
        <form method="post">
            <h1>Enter the names of the games</h1>
            <div id="game-inputs">
                <input type="text" name="games">
            </div>
            <button type="button" onclick="addInput()">Add another game</button>
            <input type="submit" value="Search">
        </form>
        {% if tables %}
            <h2>Results</h2>
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        {% endif %}
    </div>
    <script>
        function addInput() {
            var div = document.createElement('div');
            div.innerHTML = '<input type="text" name="games">';
            document.getElementById('game-inputs').appendChild(div);
        }
    </script>
</body>
</html>
